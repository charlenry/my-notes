@if (note) {
  <div id="note-container">
    <span class="note-title">{{ note.title }}</span>
    <span class="note-id">ID: {{ note.id }}</span>
    <span class="note-text"><pre>{{ note.text }}</pre></span>
  </div>
}
<nav>
  <button class="button" routerLink="">Back to List</button>
  <button class="button" (click)="deleteNote()">Delete Note</button>
</nav>
